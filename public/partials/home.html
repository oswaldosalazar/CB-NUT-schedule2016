<main ng-controller="mainCtrl as vm">

  <md-input-container>
    <label>Cast</label>
    <md-select ng-model="vm.selectedCast.cast">
      <md-option><em>None</em></md-option>
      <md-option ng-repeat="cast in vm.casts" ng-value="cast">
        {{ cast }}
      </md-option>
    </md-select>
  </md-input-container>

  <md-input-container>
    <label>Scene</label>
    <md-select ng-model="vm.selectedScene.scene">
      <md-option><em>None</em></md-option>
      <md-option ng-repeat="scene in vm.scenes" ng-value="scene">
        {{ scene }}
      </md-option>
    </md-select>
  </md-input-container>

  <div ng-repeat="student in vm.students | orderBy:'scene_id' | filter:vm.selectedCast | filter:vm.selectedScene">
    <h5>{{ student.name }} Student ID: {{ student.student_id }} Cast: {{ student.cast }} Scene: {{ student.scene }} {{ student.scene_id }}</h5>
  </div>
</main>
